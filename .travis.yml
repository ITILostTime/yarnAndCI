language: node_js
node_js:
  - "7"

git:
  depth: 3

cache:
  yarn: true

install: 
  - yarn

script: 
 - yarn run test
 
before_deploy: "echo 'ready?'"

deploy:
  provider: script
  script: ./scripts/deploy.sh
  skip_cleanup: true
  on:
    branch: master
    node: "7"
env:
  global:
    - NODE_ENV=production
    #GITHUB_TOKEN
    - secure: 
    - GIT_DEPLOY_REPO=https://$GITHUB_TOKEN@github.com/ITILostTime/yarnAndCI.git
